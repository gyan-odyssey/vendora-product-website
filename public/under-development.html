<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendora – Under Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root { --bg1:#0a1d5a; --bg2:#1b4fd8; --bg3:#3b82f6; --card:#0f172a; --muted:#93c5fd; }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Apple Color Emoji','Segoe UI Emoji';
        background: radial-gradient(1400px 1200px at -10% -10%, rgba(255,255,255,0.15), transparent 60%),
                    linear-gradient(120deg,var(--bg1),var(--bg2) 45%,var(--bg3));
        color:#fff; display:flex; align-items:center; justify-content:center;}
      .wrap{max-width:880px; width:100%; padding:40px}
      .card{position:relative; background:rgba(15,23,42,0.55); backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.15);
        border-radius:24px; padding:48px; box-shadow:0 20px 60px rgba(0,0,0,0.35)}
      .badge{display:inline-flex; align-items:center; gap:8px; font-weight:600; letter-spacing:.02em; color:#e0f2fe; background:rgba(59,130,246,.15);
        border:1px solid rgba(59,130,246,.35); padding:8px 14px; border-radius:999px}
      h1{margin:16px 0 10px; font-size:40px; line-height:1.1}
      p{margin:0 0 28px; color:#dbeafe; font-size:18px}
      .actions{display:flex; gap:14px; flex-wrap:wrap}
      .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:12px; text-decoration:none; font-weight:600; transition:transform .2s, box-shadow .2s, background .2s}
      .btn.primary{background:#fff; color:#1e3a8a; box-shadow:0 10px 30px rgba(59,130,246,.35)}
      .btn.primary:hover{transform:translateY(-1px)}
      .btn.secondary{background:transparent; color:#fff; border:2px solid rgba(255,255,255,0.7)}
      .btn.secondary:hover{background:rgba(255,255,255,.08)}
      .note{margin-top:22px; color:#bfdbfe; font-size:14px}
      .corner{position:absolute; inset:auto auto -40px -40px; width:240px; height:240px; pointer-events:none;
        background:radial-gradient(closest-side, rgba(255,255,255,.22), transparent 70%)}
      @media (max-width:640px){ h1{font-size:32px} .card{padding:32px} }
      svg{display:block}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <span class="badge">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 7h16M4 12h10M4 17h7" stroke="#93c5fd" stroke-width="2" stroke-linecap="round"/></svg>
          Documentation
        </span>
        <h1>Under Development</h1>
        <p>We’re crafting a beautiful documentation experience for Vendora. In the meantime, reach out and we’ll share early guides or answer any questions.</p>
        <div class="actions">
          <a class="btn primary" href="mailto:support@vendora.com">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16v12H4V6Zm0 0l8 6 8-6" stroke="#1e3a8a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Contact Support
          </a>
          <a class="btn secondary" href="/">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12l9-9 9 9M4 10v10h6V14h4v6h6V10" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Back to Home
          </a>
        </div>
        <div class="note">Looking for API references? Beta access is available—email us and we’ll invite you.</div>
        <div class="corner"></div>
      </div>
    </div>
  </body>
</html>
